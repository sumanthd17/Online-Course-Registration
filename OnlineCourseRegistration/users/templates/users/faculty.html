<head>

<body>

      <a href="{% url 'users:index' %}" class="navbar-brand"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/49/IIIT_Sri_City_Logo.png/220px-IIIT_Sri_City_Logo.png" style="width: 32px; height: 32px; margin-right: 8px;">ProjectA09</a>

        <ul class="navbar-nav">

        <ul class="navbar-nav ml-auto">

                <i class="fas fa-user-circle"></i> Profile

                <i class="fas fa-cog"></i> Settings

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">

            <div class="col-md-6">
              <h1>
                <i class="fas fa-cog"></i> Dashboard</h1>
            </div>
          </div>
        </div>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addClassRoaster">
             Class Roster
          </a>
        </div>
      </div>
    </div>
  </section>
  <div >  
  
  </div>
</div>

<!--Class Roster-->
<div class="modal fade" id="addClassRoaster">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"></h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/users/ClassRoaster/" method="POST" accept-charset="UTF-8">
              {% csrf_token %}
              <div class="form-group">
                <label>Course name</label>
                <input name="course" type="text" class="form-control">
              </div>
              <input type="submit" name="users"/>
            </form>
          </div>
        <div class="modal-footer">
          <!-- <button class="btn btn-success" data-dismiss="modal">Save Changes</button> -->
          <!-- <input type="submit" name="users"/> -->
        </div>
      </div>
    </div>
  </div>

                  
      <script>             
      
  $('document').ready(function()
      {            
      $('.ForDetails').click(function()
      {
        alert("Button clicked!!");              
        var $courseid = $(this).closest("tr").find(".cid").text();   
        alert("Course Id is "+$courseid);  
         var $coursename = $(this).closest("tr").find(".cname").text();   
        alert("Course Name is "+$coursename); 
        alert(form.data);
        
      });
      }); 
      
      </script>  
    </div>      
  </div>
  <div class="modal fade" id="ClassRoster">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title"></h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form action="/users/publish_course_registration/" method="POST" accept-charset="UTF-8">
                {% csrf_token %}
                <div class="form-group">
                  <label>Course name</label>
                  <input name="course" type="text" class="form-control">
                </div>
                <input type="submit" name="users"/>
              </form>
            </div>
          <div class="modal-footer">
            <!-- <button class="btn btn-success" data-dismiss="modal">Save Changes</button> -->
            <!-- <input type="submit" name="users"/> -->
          </div>
        </div>
      </div>
    </div>
    
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
